language: generic
sudo: required
dist: trusty
branches:
  only:
  - "/^\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
install: true
script: make build
deploy:
  provider: releases
  api_key:
    secure: 
  file: communitydocs.zip
  on:
    tag: true
    all_branches: true
    repo: hellstein/community-doc-template
